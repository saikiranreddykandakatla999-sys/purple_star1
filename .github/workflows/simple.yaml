name: Simple WorkFlow

run-name: Run of the simple workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
      runs-on: windows-latest
      steps:
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 18
      - name: Run a node command
        run: node -e "console.log('running from node!')"
      

  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run a one line Script
        run: echo Hello,world!
        
      - name: Run a one multi-line 
        run: |
              echo "add other actions to 
              build"
              echo "test,and deploy your 
              projectScript"
  test2:
      runs-on: windows-latest
      steps:
          - uses: actions/checkout@v4
          - name: experimenting
            run: |
                echo $GREETING
                echo $ADDITION
                echo $EVENT
            env:
                GREETING: ${{'HELLO'}} WORLD
                ADDITION: ${{ 1 == 2 }} 
                EVENT: ${{ github.event_name }}
