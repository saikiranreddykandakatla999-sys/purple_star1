name: Simple WorkFlow

run-name: Run of the simple workflow

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
      runs-on: windows-latest
      steps:
      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 18
      - name: Run a node command
        run: node -e "console.log('running from node!')"
        
  test1:
      runs-on: windows-latest
      steps:
      - name: Run a node command
        run: #Exit if therun number is greater than maximum number of attempts
          if [$RUN_ATTEMPT_NUMBER -gt $MAXIMUM_ATTEMPTS]; then
            echo "EXisting beacuse the run number tahn the maximum number of attempts"
            exit 1
          fi
      - name: Run job
        run:
          echo "Running job"
          sleep 1
      


  build:
    if: ${{true}}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run a one line Script
        run: echo Hello,world!
        
      - name: Run a one multi-line 
        run: |
              echo "add other actions to 
              build"
              echo "test,and deploy your 
              projectScript"
  test2:
      runs-on: windows-latest
      steps:
          - uses: actions/checkout@v4
          - name: experimenting
            run: |
                echo $GREETING
                echo $ADDITION
                echo $EVENT
            env:
                GREETING: ${{'HELLO'}} WORLD
                ADDITION: ${{ 1 == 2 }} 
                EVENT: ${{ github.event_name }}
  test3:
      if: ${{ github.triggering_actor=='saikiranreddykandakatla999-sys'}}
      runs-on: windows-latest
      steps:
          - uses: actions/checkout@v4
          - name: experimenting
            if: ${{true}}
            run: |
                echo $CONTAINS
                echo $FORMAT
                echo $TO_JSON
            env:
                CONTAINS: ${{contains('github actions','actions')}}
                FORMAT: ${{format('this {0} {1}','is','cool')}} 
                TO_JSON: ${{ toJSON(github.event) }}
